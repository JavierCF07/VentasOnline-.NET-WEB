<div class="abrir-Modal" *ngIf="modalEmailService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf="!emailCliente.codigoEmail">{{titulo}}</h5>
          <h5 class="modal-title" *ngIf="emailCliente.codigoEmail">Actualizar Email del cliente</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card-body text-primary" style="background: burlywood;">
              <form #emailClienteForm="ngForm">
                <div class="form-group row">
                  <label for="email" class="col-form-label col-sm-2">Email</label>
                  <div class="col-sm-6" *ngIf="emailCliente">
                    <input type="text" class="form-control" [(ngModel)]="emailCliente.email" name="email"
                      #email="ngModel" placeholder="Ingrese el email del cliente">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cliente" class="col-form-label col-sm-2">Email del Cliente</label>
                  <div class="col-sm-6">
                    <select [compareWith]="compararEmailCliente" name="clientes" class="form-control"
                      [(ngModel)]="emailCliente.clientes">
                      <option *ngIf="!emailCliente.codigoEmail" [ngValue]="undefined">-----------Seleccionar
                        Cliente------------</option>
                      <option *ngFor="let cliente of clientes" 
                          [ngValue]="clientes">
                          {{cliente.nombre}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-form-label col-sm-8">
                    <button *ngIf="!emailCliente.codigoEmail" class="btn btn-primary" role="button"
                      (click)="create()">Crear</button>
                  </div>
                </div>
                <div class="col-sm-6">
                  <button *ngIf="emailCliente.codigoEmail" class="btn btn-primary" role="button"
                    (click)="update()">Actualizar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
