<div class="card border-primary mb-3">
  <div class="card-header">Email Clientes
    <button id="boton" class="btn btn-primary" type="button" routerLink="home">Regresar</button>
  </div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Email Clientes</h5>
    <div class="my-2 text-left"></div>
    <button class="btn btn-primary" type="button" (click)="abrirModalEmail()">
      Crear Email Cliente
    </button>
    <div *ngIf="emailClientes?.length == 0" class="alert alert.info">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" style="margin-top: 50px;">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Email</th>
          <th>NIT</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emailClientes of emailClientes">
          <td>{{emailClientes.codigoEmail}}</td>
          <td>{{emailClientes.email}}</td>
          <td>{{emailClientes.nit}}</td>
          <td><button (click)="abrirModalEmail(emailCliente)" type="button" name="editar"
              class="btn btn-primary btn-sm">Editar</button></td>
          <td><button (click)="delete(emailCliente)" type="button" name="eliminar"
              class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
