<app-tipo-empaque-form [tipoEmpaque]="tipoEmpaqueSeleccionado"></app-tipo-empaque-form>

<div class="card border-primary mb-3">
    <div class="card-header">Tipo de Empaque</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Tipo de Empaque</h5>
        <div class="my-2 text-left"></div>
        <button class="btn btn-primary" type="button" (click)="abrirModal()">
      Crear Tipo de Empaque
    </button>
        <div *ngIf="tipoEmpaque?.length == 0" class="alert alert.info">
            No hay registros en la base de datos
        </div>

        <table class="table table-bordered table-striped" style="margin-top: 50px">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let TipoEmpaque of tipoEmpaque">
                    <td>{{TipoEmpaque.codigoEmpaque}}</td>
                    <td>{{TipoEmpaque.descripcion}}</td>
                    <td><button (click)="abrirModal(tipoEmpaque)" type="button" name="editar"
                        class="btn btn-primary btn-sm">Editar</button></td>
                    <td><button (click)="delete(tipoEmpaque)" type="button" name="eliminar"
                        class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
