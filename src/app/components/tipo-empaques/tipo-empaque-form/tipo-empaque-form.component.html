<div class="abrir-Modal" *ngIf="modalTipoEmpaqueService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf="!tipoEmpaque.codigoEmpaque">{{titulo}}</h5>
          <h5 class="modal-title" *ngIf="tipoEmpaque.codigoEmpaque">Actualizar Tipo de Empaque</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card-body text-primary" style="background: burlywood;">
              <form #tipoEmpaqueForm="ngForm">
                <div class="form-group row">
                  <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                  <div class="col-sm-6" *ngIf="tipoEmpaque">
                    <input type="text" class="form-control" [(ngModel)]="tipoEmpaque.descripcion" name="descripcion"
                      #descripcion="ngModel" placeholder="Ingrese la descripcion del tipo de empaque">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-form-label col-sm-8">
                    <button *ngIf="!tipoEmpaque.codigoEmpaque" class="btn btn-primary" role="button"
                      (click)="create()">Crear</button>
                  </div>
                  <div class="col-sm-6">
                    <button *ngIf="tipoEmpaque.codigoEmpaque" class="btn btn-primary" role="button"
                      (click)="update()">Actualizar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
