<div class="abrir-Modal" *ngIf="modalClienteService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf="!cliente.nit">{{titulo}}</h5>
          <h5 class="modal-title" *ngIf="cliente.nit">Actualizar cliente</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card-body text-primary" style="background: burlywood;">
              <form #clienteForm="ngForm">
                <!-- <div class="form-group row">
                  <label for="nit" class="col-form-label col-sm-2">NIT</label>
                  <div class="col-sm-6" *ngIf="cliente">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nit" name="nit" #nit="ngModel"
                      placeholder="Ingrese el nit para el cliente">
                  </div>
                </div> -->
                  <div class="form-group row">
                    <label for="DPI" class="col-form-label col-sm-2">DPI</label>
                    <div class="col-sm-6" *ngIf="cliente">
                      <input type="text" class="form-control" [(ngModel)]="cliente.DPI" name="DPI" 
                      #DPI="ngModel" placeholder="Ingrese el DPI del cliente">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6" *ngIf="cliente">
                      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
                        #nombre="ngModel" placeholder="Ingrese el nombre del cliente">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
                    <div class="col-sm-6" *ngIf="cliente">
                      <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion"
                        #direccion="ngModel" placeholder="Ingrese la direccion de la persona">
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-form-label col-sm-8">
                    <button *ngIf="!cliente.nit" class="btn btn-primary" role="button" (click)="create()">Crear</button>
                  </div>
                  <div class="col-sm-6">
                    <button *ngIf="cliente.nit" class="btn btn-primary" role="button"
                      (click)="update()">Actualizar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
