<div class="card border-primary text-center">
  <div class="card-header">
    Iniciar Sesion
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-group col-sm-6">
        <label id="username" for="email">Email</label>
        <input [(ngModel)]="usuario.email" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
      </div>
      <div class="form group col-6">
        <label id="password" for="password">Password</label>
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="password" required>
      </div>
      <div class="form-group col-6">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" (click)="login()">
      </div>
    </form>
  </div>
</div>
