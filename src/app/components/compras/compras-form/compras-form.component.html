<div class="abrir-Modal" *ngIf="modalCompraService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf="!compra.idCompra">{{titulo}}</h5>
          <h5 class="modal-title" *ngIf="compra.idCompra">Actualizar Compra</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card-body text-primary" style="background: burlywood;">
              <form #compraForm="ngForm">
                <div class="form-group row">
                  <label for="numeroDocumento" class="col-form-label col-sm-2">Numero de Documento</label>
                  <div class="col-sm-6" *ngIf="compra">
                    <input type="text" class="form-control" [(ngModel)]="compra.numeroDocumento" name="numeroDocumento"
                      #numeroDocumento="ngModel"
                      placeholder="Ingrese el numero del documento de la compra">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="proveedores" class="col-form-label col-sm-2">Proveedor</label>
                  <div class="col-sm-6">
                    <select [compareWith]="compararProveedores" name="proveedor" class="form-control" [(ngModel)]="compra.proveedores">
                      <option *ngIf="!compra.idCompra" [ngValue]="undefined">-------Seleccionar proveedor-------</option>
                      <option *ngFor="let proveedor of proveedores"
                        [ngValue]="proveedor">
                        {{proveedor.razonSocial}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
                  <div class="col-sm-6" *ngIf="compra">
                    <input type="text" class="form-control" [(ngModel)]="compra.fecha"
                      name="fecha" #fecha="ngModel"
                      placeholder="Ingrese la fecha de la compra">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="total" class="col-form-label col-sm-2">Total</label>
                  <div class="col-sm-6" *ngIf="compra">
                    <input type="text" class="form-control" [(ngModel)]="compra.total"
                      name="total" #total="ngModel"
                      placeholder="Ingrese el total del producto">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-form-label col-sm-8">
                    <button *ngIf="!compra.idCompra" class="btn btn-primary" role="button" (click)="create()">Crear</button>
                  </div>
                  <div class="form-group row">
                    <button *ngIf="compra.idCompra" class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
